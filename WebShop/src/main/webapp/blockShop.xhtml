<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Block Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:panel>
            <h1>Block Shop</h1>
        </p:panel>

        <h:form id="block_form">
            <p:dataGrid value="#{blockShop.blocksInShop}" var="blockInShop"
                        rows="12" columns="3" rowsPerPageTemplate="6,9,12">
                <p:panel style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <p:outputLabel value="Rodzaj: #{blockInShop.name}"/>
                        <p:outputLabel value="Ilosc: #{blockInShop.amount}"/>
                        <p:commandButton value="Kup" action="#{blockShop.buyBlock(blockInShop)}">
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
        </h:form>
    </h:body>
</html>
